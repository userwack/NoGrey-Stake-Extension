<!DOCTYPE html>
<html>
<head>
  <title>Casino Theme Customizer</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div class="container" id="mainContent">

    <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 0;">
      <span id="versionDisplay" style="font-size: 13px; color: #bbb; padding: 2px 8px;"></span>
      <a href="#" id="aboutExtensionLinkTop" style="font-size: 13px; color: #bbb; text-decoration: none; padding: 2px 8px;">About</a>
    </div>
    <h1 style="margin-top: 0;">Casino Theme Customizer</h1>
    <div style="display: flex; justify-content: center; margin: 10px 0 18px 0;">
      <img src="icons/icon128.png" alt="Extension Icon" width="64" height="64" style="border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.15); background: #222;" />
    </div>

    <div class="section">
      <h2>Theme Colors</h2>
      <div class="color-picker-container">
        <label for="themeColor">Choose Theme Color:</label>
        <div id="colorPalette" class="color-palette">
          <!-- Color swatches will be dynamically generated here by popup.js -->
        </div>
        <select id="themeColor" style="display: none;">
          <!-- Options will be dynamically generated here by popup.js -->
        </select>
        <div id="customColorContainer" style="display:none; margin-top:8px; align-items:center; gap:8px;">
          <label for="customColorInput" style="margin-right:8px;">Custom Color:</label>
          <input type="color" id="customColorInput" value="#00d4ff" style="width:36px; height:36px; border:none; background:none; cursor:pointer; vertical-align:middle;">
          <span id="customColorRgb" style="font-size:12px; color:#888; margin-left:8px;"></span>
        </div>
      </div>
    </div>

    <div class="section">
      <h2>URL Conversion Settings</h2>
      <div class="setting-item">
        <div class="setting-item-row">
          <label for="urlConversionToggle">Enable URL to Button/Preview Conversion:</label>
          <label class="switch">
            <input type="checkbox" id="urlConversionToggle">
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </div>

    <div class="button-group">
      <button id="applyColors">Apply Settings</button>
      <button id="resetColors">Reset</button>
      <button id="goToSettings" style="display: none;">Settings</button>
    </div>

    <!-- About link in top right -->
  </div>

  <div id="restrictedMessage" style="display: none; text-align: center; padding: 20px;">
    <p>This extension only works on currently supported casinos.</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
